<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gloat Hover Lab</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <div>
          <p class="eyebrow">Gloat</p>
          <h1>Hover-For-Type Playground</h1>
          <p class="subhead">
            Type Gleam. The editor runs the gloat typechecker and shows types on hover.
          </p>
        </div>
        <div class="controls">
          <label class="control">
            <span>Target</span>
            <select id="target">
              <option value="javascript">javascript</option>
              <option value="erlang">erlang</option>
            </select>
          </label>
          <button id="reset">Reset Example</button>
        </div>
      </header>

      <section class="editor-panel">
        <div id="editor" class="editor"></div>
        <div id="hover" class="hover hidden" role="tooltip"></div>
      </section>

      <section class="status">
        <div id="status" class="status-card">
          <span class="status-label">Status</span>
          <span id="status-text">Ready.</span>
        </div>
        <div id="details" class="details"></div>
      </section>
    </main>

    <script type="module" src="./app.mjs"></script>
  </body>
</html>
