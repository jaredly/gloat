<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Gloat Hover Lab</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main class="app">
            <header class="header">
                <div>
                    <p class="eyebrow">Gloat</p>
                    <h1>Hover-For-Type Playground</h1>
                    <p class="subhead">Type Gleam. The editor runs the gloat typechecker and shows types on hover.</p>
                </div>
                <div class="controls">
                    <label class="control">
                        <span>Target</span>
                        <select id="target">
                            <option value="javascript">javascript</option>
                            <option value="erlang">erlang</option>
                        </select>
                    </label>
                    <button id="reset">Reset Example</button>
                </div>
            </header>

            <section class="editor-panel">
                <div id="editor" class="editor"></div>
            </section>
            <div id="hover" class="hover hidden" role="tooltip"></div>

            <section class="packages">
                <div class="packages-card">
                    <div>
                        <h2>Package Loader</h2>
                        <p class="subhead">Enter Hex package names (one per line). Use <code>@</code> to pin a version.</p>
                    </div>
                    <textarea id="packages" rows="4" placeholder="gleam_stdlib@0.44.0&#10;glexer@2.3.0">gleam_stdlib</textarea>
                    <div class="packages-actions">
                        <button id="load-packages">Load Packages</button>
                        <span id="packages-status" class="packages-status">No packages loaded.</span>
                    </div>
                </div>
            </section>

            <section class="status">
                <div id="status" class="status-card">
                    <span class="status-label">Status</span>
                    <span id="status-text">Ready.</span>
                </div>
                <div id="details" class="details"></div>
            </section>
        </main>

        <script type="module" src="./app.mjs"></script>
    </body>
</html>
